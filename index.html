  <script>
    const verdades = [
      "Com quantos anos voce perdeu a virgindade?",
      "JÃ¡ trocou nudes com alguÃ©m do grupo?",
      "Qual Ã© a coisa mais louca que vocÃª jÃ¡ fez?",
      "Qual mÃºsica representa vocÃª?",
      "JÃ¡ chupou alguem?",
      "Verdade que vc namoraria alguem do grupo?",
      "Verdade que jÃ¡ fez sexo a tres?",
      "Verdade que jÃ¡ usou brinquedos na relaÃ§Ã£o?",
      "Qual menina do grupo vc chuparia, marque o @"
    ];

    const desafios = [
      "Manda uma mensagem para alguÃ©m que vocÃª ama dizendo algo que vocÃª nunca disse antes",
      "Tira uma foto de calcinha",
      "Escolha alguma menina do grupo para mostrar o peito no grupo!",
      "Escolha alguem do grupo para mostra uma foto de calcinha e sutiÃ£!",
      "Poste uma foto do seu peito no grupo",
      "FaÃ§a um video de calcinha e sutia e poste no grupo",
      "FaÃ§a um video mostrando os peitos",
      "Desafio vc mandar a foto de calcinha e sutia pra alguem dos seus contado do nada em vizu normal e mandar print",
      "Escolha alguem do grupo pra postar foto de calcinha e peito de fora",
    ];

    let jaClicou = false;
    let contadorVerdade = 0;
    let contadorDesafio = 0;
    let perguntaAtual = null;

    function atualizarAnterior() {
      if (perguntaAtual) {
        document.getElementById("anterior").innerText = perguntaAtual;
      }
    }

    function sortearVerdade() {
      if (jaClicou) return;
      jaClicou = true;

      atualizarAnterior();

      contadorVerdade++;
      countVerdade.innerText = contadorVerdade;

      perguntaAtual = verdades[Math.floor(Math.random() * verdades.length)];
      resultado.innerText = perguntaAtual;

      travar();
    }

    function sortearDesafio() {
      if (jaClicou) return;
      jaClicou = true;

      atualizarAnterior();

      contadorDesafio++;
      countDesafio.innerText = contadorDesafio;

      perguntaAtual = desafios[Math.floor(Math.random() * desafios.length)];
      resultado.innerText = perguntaAtual;

      travar();
    }

    function travar() {
      btnVerdade.disabled = true;
      btnDesafio.disabled = true;
      btnVerdade.classList.add("opacity-50", "cursor-not-allowed");
      btnDesafio.classList.add("opacity-50", "cursor-not-allowed");
    }

    function resetarRodada() {
      jaClicou = false;
      resultado.innerText = "Clique em um botÃ£o ğŸ‘‡";
      btnVerdade.disabled = false;
      btnDesafio.disabled = false;
      btnVerdade.classList.remove("opacity-50", "cursor-not-allowed");
      btnDesafio.classList.remove("opacity-50", "cursor-not-allowed");

      // limpar foto
      document.getElementById("previewImagem").src = "";
      document.getElementById("previewContainer").classList.add("hidden");
    }

    function mostrarFoto(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        previewImagem.src = e.target.result;
        previewContainer.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
