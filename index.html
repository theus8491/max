<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .story {
      width: 72px;
      height: 72px;
      border-radius: 9999px;
      background: linear-gradient(135deg, #f97316, #ec4899, #8b5cf6);
      padding: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 9999px;
      background: #e5e7eb;
    }

    button {
      transition: transform .15s ease, box-shadow .15s ease;
    }
    button:active {
      transform: scale(.96);
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-orange-400 via-pink-500 to-purple-600 flex flex-col items-center px-4 pt-10 pb-36">

  <div class="bg-white/90 backdrop-blur rounded-3xl shadow-2xl max-w-md w-full p-6 text-center">

    <h1 class="text-3xl font-extrabold text-pink-600">ğŸŒˆ Verdade ou Desafio</h1>
    <p class="text-gray-600 mb-4 font-semibold">EdiÃ§Ã£o Pride</p>

    <!-- PARTICIPANTES -->
    <div class="flex justify-center gap-4 mb-6 text-center text-sm font-semibold text-gray-700">
      <div class="flex flex-col items-center gap-1">
        <div class="story">
          <img src="img/pessoa1.jpg" alt="Ana">
        </div>
        <span>Ana</span>
      </div>

      <div class="flex flex-col items-center gap-1">
        <div class="story">
          <img src="nath.jpeg" alt="nathalia">
        </div>
        <span>Bea</span>
      </div>

      <div class="flex flex-col items-center gap-1">
        <div class="story">
          <img src="img/pessoa3.jpg" alt="Clara">
        </div>
        <span>Clara</span>
      </div>
    </div>

    <!-- PERGUNTA ANTERIOR -->
    <div class="bg-gray-100 rounded-xl p-3 mb-4 text-sm text-gray-700">
      <strong>Pergunta anterior:</strong>
      <div id="anterior" class="italic mt-1">â€”</div>
    </div>

    <!-- PERGUNTA ATUAL -->
    <div id="resultado"
      class="bg-pink-100/80 rounded-2xl p-5 mb-6 min-h-[100px] flex items-center justify-center text-lg font-semibold text-pink-800">
      Clique em um botÃ£o ğŸ‘‡
    </div>

    <div class="flex gap-4 mb-2">
      <button id="btnVerdade" onclick="sortearVerdade()"
        class="flex-1 bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-2xl font-bold">
        Verdade ğŸ’¬
      </button>

      <button id="btnDesafio" onclick="sortearDesafio()"
        class="flex-1 bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-2xl font-bold">
        Desafio ğŸ¯
      </button>
    </div>

    <!-- CONTADORES -->
    <div class="flex justify-between text-sm font-semibold text-gray-700 mb-4">
      <span>Verdade: <span id="countVerdade">0</span></span>
      <span>Desafio: <span id="countDesafio">0</span></span>
    </div>

    <button onclick="resetarRodada()"
      class="w-full bg-purple-500 hover:bg-purple-600 text-white py-3 rounded-2xl font-bold mb-4">
      ğŸ”„ PrÃ³xima rodada
    </button>

    <a href="https://chat.whatsapp.com/DJmta3TDuawIs7zjVmtE4q" target="_blank"
      class="flex items-center justify-center gap-2 bg-green-500 hover:bg-green-600 text-white py-3 rounded-2xl font-bold">
      Entrar no grupo
    </a>
  </div>

  <script>
    // âš ï¸ Substitua pelos textos que vocÃª quiser depois
    const verdades = [
      "Pergunta personalizada 1",
      "Pergunta personalizada 2",
      "Pergunta personalizada 3"
    ];

    const desafios = [
      "Desafio personalizado 1",
      "Desafio personalizado 2",
      "Desafio personalizado 3"
    ];

    let jaClicou = false;
    let contadorVerdade = 0;
    let contadorDesafio = 0;
    let perguntaAtual = null;

    function atualizarAnterior() {
      if (perguntaAtual) {
        document.getElementById("anterior").innerText = perguntaAtual;
      }
    }

    function sortearVerdade() {
      if (jaClicou) return;
      jaClicou = true;
      atualizarAnterior();
      contadorVerdade++;
      countVerdade.innerText = contadorVerdade;
      perguntaAtual = verdades[Math.floor(Math.random() * verdades.length)];
      resultado.innerText = perguntaAtual;
      travar();
    }

    function sortearDesafio() {
      if (jaClicou) return;
      jaClicou = true;
      atualizarAnterior();
      contadorDesafio++;
      countDesafio.innerText = contadorDesafio;
      perguntaAtual = desafios[Math.floor(Math.random() * desafios.length)];
      resultado.innerText = perguntaAtual;
      travar();
    }

    function travar() {
      btnVerdade.disabled = true;
      btnDesafio.disabled = true;
      btnVerdade.classList.add("opacity-50");
      btnDesafio.classList.add("opacity-50");
    }

    function resetarRodada() {
      jaClicou = false;
      resultado.innerText = "Clique em um botÃ£o ğŸ‘‡";
      btnVerdade.disabled = false;
      btnDesafio.disabled = false;
      btnVerdade.classList.remove("opacity-50");
      btnDesafio.classList.remove("opacity-50");
    }
  </script>

</body>
</html>
